<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chhath Puja!</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    background-image: linear-gradient(to top, #ff9933, #ffcc66);
}

.card {
    width: 90%;
    max-width: 500px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    padding: 20px;
    position: relative;
}

.header {
    background: linear-gradient(to right, #ff6600, #ffcc00);
    padding: 15px;
    border-radius: 10px 10px 0 0;
}

.heading {
    color: #fff;
    margin: 0;
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.image-container {
    position: relative;
    width: 100%;
    height: 290px;
    overflow: hidden;
    background-color: #a3c4f3;
    background-image: linear-gradient(to top, #ffcc66, #ff9933);
}

.sun {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    background-color: #ffd700;
    border-radius: 50%;
    box-shadow: 0 0 40px 10px #ffd700;
    animation: sunrise 10s infinite alternate;
}

.chhath-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    z-index: 2;
}

.message {
    padding: 25px;
    color: #333;
    font-size: 1.2em;
    line-height: 1.6;
}

.signature {
    margin-top: 20px;
    font-weight: bold;
    color: #ff6600;
}

@keyframes sunrise {
    0% {
        transform: translate(-50%, 150%);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translate(-50%, 0);
        opacity: 1;
    }
}

</style>
<body>
    <div class="card">
        <div class="header">
            <h1 class="heading">Chhath Puja</h1>
        </div>
        <div class="image-container">
            <img src="https://imgk.timesnownews.com/story/Chhath_Puja_wishes_and_images_1_0.jpg" alt="Chhath Puja" class="chhath-image">
            <div class="sun"></div>
        </div>
        <div class="message">
            <p>May the divine blessings of Surya Dev and Chhathi Maiya fill your life with happiness and prosperity.</p>
            <p class="signature">Happy Chhath Puja!</p>
            <p>made by &hearts; Prabhat</p>
        </div>
    </div>
    
</body>
</html>
